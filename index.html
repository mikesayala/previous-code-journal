<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
   <div class="container">
    <div class="row header-row code-journal">
      <!-- <div class="column-full code-journal"> -->
        <h3>Code Journal</h3>
        <div class="row entries-nav">
          <!-- <div data-view="entries" class="tab">Entries</div> -->
          <div class="tab-container">
            <a href="#" data-view="entries" class="entry code-journal border entryLink">Entries</a>
          </div>
        </div>
      <!-- </div> -->
    </div>
  </div>
   </header>
  <div class="container">
   <div data-view="entry-form">
   <div data-view="entries">
  <div class="row new-reverse">
    <div class="column">
      <div class="entries-new-button">
          <h2>Entries</h2>
          <div class="tab-container">
            <a href="#" data-view="entry-form" class="new new-button code-journal border entryLink">New</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="no-entries-container">
      <div class="no-entry view hidden" data-view="entries">
        <p class="no-recorded-entries">No entries have been recorded</p>
      </div>
    </div>
    <div class="entries-container">
      <div class="view hidden" data-view="entries">
        <ul class="row row-image ul">
        </ul>
      </div>
    </div>
     <div class="form-container view" data-view="entry-form">
      <main>
        <form class="form">
         <div class="row new-entry">
           <div class="column-full">
              <h1>New Entry</h1>
           </div>
         </div>
         <div class="row row-image">
           <div class="column column-full">
                <img src="images/placeholder-image-square.jpg" id="myId" class="img">
             <div class="column-full table-photo">
                <div class="label">
                  <label for="title">Title</label>
                </div>
                <div>
                  <input name="title" type="text" id="title" class="input" required="required">
                </div>
                <div class="label">
                  <label for="photo-url" class="photo-url">Photo URL</label>
                </div>
                <div>
                  <input type="text" name="photo" id="photo-url" class="input photo-url" required="required">
                </div>
             </div>
           </div>
          </div>
         <div class="row">
           <div class="column-full">
             <div class="label">
               <label for="notes">Notes</label>
             </div>
             <div class="notes-input">
               <textarea name="notes" id="notes" class="notes" required="required"></textarea>
             </div>
           </div>
         </div>
         <div class="row row-button">
          <div class="column-full button-container">
            <button class="button">Save</button>
          </div>
         </div>
        </form>
      </main>
    </div>
   <script src="js/data.js"></script>
   <script src="js/main.js"></script>
   </div>
  </div>
  </div>
</body>
</html>
